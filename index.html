<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Website</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; line-height: 1.6; }
    header { padding: 48px 20px; background: #111; color: #fff; }

    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }

    a { color: inherit; }
  </style>
</head>

  </header>

  <main>
    <section class="card">
      <h2>Ãœber mich</h2>

    </section>

    <h2 style="margin-top:28px;">Bilder</h2>
    <div class="grid">
      <div class="card">
        <img src="images/bild1.jpg" alt="Beschreibung Bild 1">
        <p>Kurzer Text zum Bild.</p>
      </div>
      <div class="card">

    <section class="card" style="margin-top:28px;">

    </section>

</body>
</html>
